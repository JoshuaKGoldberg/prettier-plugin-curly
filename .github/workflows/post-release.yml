jobs:
  post_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - run: echo "npm_version=$(npm pkg get version | tr -d '"')" >> "$GITHUB_ENV"
      - uses: apexskier/github-release-commenter@e7813a9625eabd79a875b4bc4046cfcae377ab34 # v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            :tada: This is included in version {release_link} :tada:

            The release is available on:

            * [GitHub releases](https://github.com/JoshuaKGoldberg/prettier-plugin-curly/releases/tag/{release_tag})
            * [npm package (@latest dist-tag)](https://www.npmjs.com/package/prettier-plugin-curly/v/${{ env.npm_version }})

            Cheers! ðŸ“¦ðŸš€

name: Post Release

on:
  release:
    types:
      - published

permissions:
  issues: write
  pull-requests: write
